<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" type="text/css" href="style.css">
		<title>ASA Databse</title>
    </head>
	<body>

        <h1 align="left"><img src="arda.png" alt="logo" style="margin-right: 23px;margin-left: 20px;
            margin-bottom:-13px;width:100px;height:60px">Autism Resource Database Alaska</h1>
        
        <ul class="tabs">
            <li>
                <input type="radio" checked name="tabs" id="tab1">
                <label for="tab1">Edit Resource</label>
                <div id="tab-content1" class="tab-content animated fadeIn">
                    <form style="width: 100%">
                 Title: 
                    <input type="text" class="title" style="margin-left: 60px; width: 715px;margin-top:50px;"><br>
                 Type: 
                    <input type="checkbox" class="type" value="book" style="margin-left: 55px;margin-top:50px;">Book
                    <input type="checkbox" class="type" value="dvd">DVD
                    <input type="checkbox" class="type" value="online">Online
                    <input type="checkbox" class="type" value="therapy">Therapy
                    <input type="checkbox" class="type" value="event">Event<br>
                 Location: 
                    <input type="text" class="title" style="margin-left: 22px; width: 715px;margin-top:50px;"><br>
                 Description: 
                    <input type="text" class="description" style="width: 740px; height: 200px;margin-top:50px;"><br>
                 Tags: 
                    <input type="checkbox" name="gender" value="male" style="margin-left: 55px;margin-top:50px;">Male
                    <input type="checkbox" name="gender" value="female">Female
                    <input type="checkbox" name="detail" value="aspberger">Aspberger's
                    <input type="checkbox" name="detail" value="non-verbal">Non-Verbal
                    <input type="checkbox" name="detail" value="sleep">Sleep
                    <input type="checkbox" name="detail" value="nutrition">Nutrition<br>
                    <input type="button" value="Add Resource to ARDA" class="button" style="margin-top: 60px; margin-left: 110px; width: 275px">
                    </form> 
                    <footer>
                    </footer>
                </div>
        </li>
        
        </li>
        </ul>
    </body>
</html>
