<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" type="text/css" href="style.css">
		<title>ASA Databse</title>
    </head>
	<body>

        <h1 align="left"><img src="arda.png" alt="logo" style="margin-right: 23px;margin-left: 20px;
            margin-bottom:-13px;width:100px;height:60px">Autism Resource Database Alaska</h1>
        
        <ul class="tabs">
            <li>
                <input type="radio" checked name="tabs" id="tab1">
                <label for="tab1">Check-Out</label>
                <div id="tab-content1" class="tab-content animated fadeIn">
                    <form style="width: 100%;">
                Contact Information: 
                    <input type="text" placeholder="First Name" class="title" style="margin-left: 60px; width: 242px;margin-top:50px;">
                    <input type="text" placeholder="Last Name"  class="title" style="margin-left: 60px; width: 242px;margin-top:50px;"><br>
                    <input type="text" placeholder="Phone Number" class="title" style="margin-left: 247px; width: 242px;margin-top:50px;">

                Address:
                    <input type="text" class="title" placeholder="Street" style="margin-left: 163px; width: 242px;margin-top:50px;">
                    <input type="text" class="title" placeholder="Zip Code" style="margin-left: 60px; width: 242px;margin-top:50px;">
                    <input type="text" class="title" placeholder="City" style="margin-left: 247px; width: 242px;margin-top:50px;">
                    <input type="text" class="title" placeholder="State" style="margin-left: 60px; width: 242px;margin-top:50px;"><br>
                Due Date: 
                    <input type="text" class="title" placeholder="Month" style="margin-left: 150px; width: 50px;margin-top:50px;">
                    <input type="text" class="title" placeholder="Day" style="margin-left: 11px; width: 50px;margin-top:50px;">
                    <input type="text" class="title" placeholder="Year" style="margin-left: 11px; width: 50px;margin-top:50px;">
                    <input type="button" value="Check-Out" class="button" style="margin-top: 60px; margin-left: 60px; width: 275px">

                    </footer>

        </li>
